      - name: Compile Toolchain
        if: steps.compile_tools.outputs.status == 'success'
        id: compile_toolchain
        run: |
          cd openwrt
          rm -rf compile_log/*
          if [[ "${{ github.event.inputs.is_display_detailed }}" == "true" ]]; then
