            else
                echo "$(nproc) threads compile toolchain"
                make toolchain/compile -j$(nproc) | tee -a compile_log/log_${{ matrix.platforms }}_2_compile_toolchain.log
            fi
          fi

          
          # rm -rf .config* dl bin
          df -hT
