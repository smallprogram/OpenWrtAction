        run: |
          cd openwrt
          is_complie_error=0
          
          # if [[ "${{ github.event.inputs.is_display_detailed }}" == "true" ]]; then
          #   if [[ "${{ github.event.inputs.is_single_threaded }}" == "true" ]]; then
