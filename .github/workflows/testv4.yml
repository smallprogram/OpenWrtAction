          path: ${{ steps.organize.outputs.FIRMWARE }}


  job_upload_release:
    needs: [job_init, job_source_init, job_generate_release_tag, job_build_toolchain, job_build]
    runs-on: ${{ matrix.value.OS }}
    if: ${{ always() }}
