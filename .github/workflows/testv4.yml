          $GITHUB_WORKSPACE/$UPDATE_GIT_LOG_SH "${{ needs.job_init.outputs.output_release_tag }}"

      - name: Upload Tags To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release_tag
          path: release.txt
          retention-days: 5

      - name: Merge and push changes with "theirs" strategy
        run: |
          
